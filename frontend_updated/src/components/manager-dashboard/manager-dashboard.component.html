<div class="container-fluid">
  <app-manager-sidebar></app-manager-sidebar>

  <!-- Username Header with Hover Dropdown -->
  <div class="d-flex justify-content-end align-items-center mt-2 pe-4 position-relative profile-dropdown">
    <div class="dropdown">
      <a class="d-flex align-items-center text-decoration-none dropdown-toggle" href="#" id="profileDropdown">
        <i class="fas fa-user-circle fa-lg me-2 text-primary"></i>
        <span class="fw-bold text-capitalize">{{ username }}</span>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
        <!-- <li><a class="dropdown-item" href="manager-dashboard">Profile</a></li>
        <li><hr class="dropdown-divider"></li> -->
        <li><a class="dropdown-item text-danger" href="#" (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </div>

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Manager Dashboard</h1>
    <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"> -->
      <!-- <i class="fas fa-download fa-sm text-white-50"></i> Export Summary -->
    <!-- </a> -->
  </div>

  <!-- Attendance Management Section -->
  <div class="container">
    <h2>Attendance Management</h2>

    <!-- Clock In Form -->
    <form [formGroup]="clockInForm" (ngSubmit)="clockIn()">
      <label>Working From:
        <select formControlName="workFrom">
          <option value="">Select</option>
          <option value="OFFICE">OFFICE</option>
          <option value="REMOTE">REMOTE</option>
        </select>
      </label>
      <br /><br />

      <label>Mode:
        <select formControlName="mode">
          <option value="">Select</option>
          <option value="WEB">WEB</option>
          <option value="MOBILE">MOBILE</option>
          <option value="BIOMETRIC">BIOMETRIC</option>
        </select>
      </label>
      <br /><br />

      <label>Location:
        <input type="text" formControlName="location" placeholder="Enter your city" autocomplete="off" />
      </label>
      <br /><br />

      <button type="submit" [disabled]="clockInForm.invalid">Clock In</button>
    </form>

    <!-- Clock Out Form -->
    <form [formGroup]="clockOutForm" (ngSubmit)="clockOutAttendance()" class="mt-2">
      <button type="submit">Clock Out</button>
    </form>

    <hr />

    <!-- Regularize Attendance Form -->
    <form [formGroup]="regularizeForm" (ngSubmit)="submitRegularization()">
      <h3>Regularize Attendance</h3>

      <label>Date:
        <input type="date" formControlName="date" />
      </label>
      <br /><br />

      <label>Reason:
        <input type="text" formControlName="reason" />
      </label>
      <br /><br />

      <button type="submit" [disabled]="regularizeForm.invalid">Request Regularization</button>
    </form>

    <p-toast></p-toast>
  </div>
</div>
